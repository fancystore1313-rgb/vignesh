<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Love for Samanvitha</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to bottom, #0f0f23, #1a1a2e);
            color: white;
            overflow-x: hidden;
        }
        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
        /* Hero Section */
        #hero {
            background: linear-gradient(to bottom, #0f0f23, #1a1a2e);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Dancing Script', cursive;
            text-align: center;
        }
        #typing-text {
            font-size: 3em;
            border-right: 2px solid white;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: white; }
        }
        #quote {
            opacity: 0;
            font-size: 1.5em;
            margin-top: 20px;
            transition: opacity 1s;
        }
        /* Parallax Background */
        .parallax-bg {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, white 1px, transparent 1px);
            background-size: 50px 50px;
            animation: twinkle 3s infinite;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, pink 1px, transparent 1px);
            background-size: 100px 100px;
            animation: float 5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        /* Interactive Heart Garden */
        #garden-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }
        .floating-heart {
            position: absolute;
            font-size: 2em;
            animation: float-up 3s ease-out forwards;
            pointer-events: none;
        }
        @keyframes float-up {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1) translateY(-200px); opacity: 0; }
        }
        #garden-instruction {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        /* Notes */
        .notes {
            width: 80%;
            max-width: 600px;
        }
        .note {
            opacity: 0;
            transform: rotateY(90deg);
            transition: all 1s ease;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            text-align: center;
        }
        .note.show {
            opacity: 1;
            transform: rotateY(0);
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 50px;
        }
        /* Heart Explosion */
        .heart {
            position: absolute;
            font-size: 2em;
            animation: explode 2s ease-out;
            pointer-events: none;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(10) translateX(var(--x)) translateY(var(--y)); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="parallax-bg">
        <div class="stars"></div>
        <div class="hearts"></div>
    </div>

    <section id="hero">
        <h1 id="typing-text"></h1>
        <p id="quote">From Vignesh, with all my love ❤️</p>
    </section>

    <section id="garden-section">
        <h2>Interactive Love Garden</h2>
        <p id="garden-instruction">Click anywhere to plant a heart and watch it bloom!</p>
    </section>

    <section id="notes-section">
        <h2>Love Notes</h2>
        <div class="notes">
            <div class="note">You make my world brighter every day.</div>
            <div class="note">Your smile lights up my heart.</div>
            <div class="note">Forever yours, Vignesh.</div>
        </div>
    </section>

    <footer>
        <h2>Samanvitha, will you be my forever?</h2>
        <p>– Vignesh</p>
    </footer>

    <script>
        // Typing Animation
        const text = "Welcome, Samanvitha";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                setTimeout(() => { document.getElementById("quote").style.opacity = 1; }, 1000);
            }
        }
        window.onload = typeWriter;

        // Notes Fade-In
        const notes = document.querySelectorAll('.note');
        window.addEventListener('scroll', () => {
            notes.forEach((note, index) => {
                if (note.getBoundingClientRect().top < window.innerHeight) {
                    setTimeout(() => note.classList.add('show'), index * 500);
                }
            });
        });

        // Interactive Heart Garden
        const garden = document.getElementById('garden-section');
        garden.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'floating-heart';
            heart.style.left = `${e.clientX - 15}px`;
            heart.style.top = `${e.clientY - 15}px`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        });

        // Heart Explosion on Footer Scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.className = 'heart';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.setProperty('--x', `${Math.random() * 400 - 200}px`);
                    heart.style.setProperty('--y', `${Math.random() * 400 - 200}px`);
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 2000);
                }
            }
        });
    </script>
</body>
</html>
